<!DOCTYPE HTML>
<!-- thymeleaf 导入 -->
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header('login','','')">
</head>
<body>
<div class="container">
    <!--Bootstrap
        .row:行控制  一行有12列
        .clo-md-4:列控制 表示 占 4列
        .md-offfset-4:向右侧偏移4
     -->
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-6 col-md-offset-6">
            <div class="panel-heading">
                <h3 class="panel-title">欢迎登陆</h3>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-6">
            <div class="panel panel-default">

                <div class="panel-body">
                    <form th:action="@{'/login'}" method="post" th:object="${ucUser}">
                        <div class="form-group form-inline">
                            <label for="userName" class="col-md-3 control-label"
                                   style="text-align: right;">用户名</label>
                            <div class="col-md-9">
                                <input type="text" class="col-md-9 form-control" id="userName"
                                       placeholder="请输入用户名" th:field="*{username}"
                                       required="required" />
                            </div>
                        </div>
                        <div class="form-group form-inline" style="padding-top:45px">
                            <label for="userPsw" class="col-sm-3 control-label"
                                   style="text-align: right;">密码</label>
                            <div class="col-md-9">
                                <input type="password" class="col-sm-9 form-control" id="userPsw"
                                       placeholder="请输入密码" th:field="*{password}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="checkbox">
                                    <label> <input type="checkbox" />请记住我
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-5">
                                <button class="btn btn-primary btn-block" type="submit" name="action"
                                        value="login">登录</button>
                            </div>

                        </div>
                        <div class="alert alert-danger" th:if="${loginError}">
                            <strong>用户名或者用户密码不正确，请重新输入</strong>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/common_foot :: foot"></div>
</body>

</html>
